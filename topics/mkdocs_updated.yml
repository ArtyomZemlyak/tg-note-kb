site_name: tg-note-kb Documentation
site_description: Knowledge Base Documentation
site_author: Knowledge Base Owner
site_url: https://ArtyomZemlyak.github.io/tg-note-kb/

repo_name: ArtyomZemlyak/tg-note-kb
repo_url: https://github.com/ArtyomZemlyak/tg-note-kb
edit_uri: edit/main/docs/

docs_dir: ../topics  # Изменен путь к базе знаний

theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - tags
  - autonav  # Добавлен плагин для автоматической генерации навигации

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ArtyomZemlyak/tg-note-kb
      name: GitHub Repository

